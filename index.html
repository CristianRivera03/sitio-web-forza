<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/forza.png">
    <title>Forza Horizon 5 | Cristian Rivera</title>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="Logo">

                <img src="assets/img/forza.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Forza</strong>Horizon 5
                </span>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./article.html">Article</a>
                    </li>
                    <li>
                        <a href="./formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="https://forums.forza.net">Blog</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPPIAR FLOATS -->
            <div class="clearfix"></div>
        </div>
    </header>
    <div id="slider" class="slider-big slider-medium ">
        <h1>Welcome to Forza</h1>
        <a href="https://forums.forza.net" class="button_slide slide_right">Forum</a>
    </div>

    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">News</h2>
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/img/news.jpeg" alt="imagen de articulo">
                    </div>
                    <h2>Forza Horizon 5 se actualiza a lo bestia, mucho contenido nuevo en camino</h2>
                    <span class="date"> Hace 2 dias </span>
                    <a href="./article.html">Read more</a>
                    <div class="clearfix"></div>
                </article>
                <!-- MOSTRAR ARTICULOS DESDE JS -->
            </div>
        </section>

        <script>
            window.addEventListener("load", function() {
                var template = document.getElementById("article-template");

                var articles = document.getElementById("articles");
                for (let i = 1; i <= 3; i++){
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + " " + i;
                    articles.appendChild(clonado);
                }
            });
        </script>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Create an article  <article></article></h3>
                <a href="#" class="button_slide slide_diagonal" style="color: black;">Create</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Search</h3>
                <p>find what you want</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="button_slide slide_diagonal" value="Search" style="color: black";>
                </form>
            </div>
        </aside>
        <!-- LIMPPIAR FLOATS -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            &copy; Microsoft | Forza Horizon 5
        </div>
    </footer>
</body>

</html>
